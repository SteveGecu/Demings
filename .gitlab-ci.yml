stages: # List of stages for jobs, and their order of execution
  - rovrTest

variables:
  ENVIRONMENT: $ENVIRONMENT

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule" || $CI_PIPELINE_SOURCE == "web"
      when: always

.configure-environment: &configure-environment
  - |
    envFile="./environments/${ENVIRONMENT}.env"
    if [[ ! -f "$envFile" ]]; then
      echo "ERROR: ${envFile} does not exist"
      exit 1
    fi

    echo "Loading ${envFile} environment"
    # load environment variables from file, ignore commented (#) lines
    export $(grep -v '^#' $envFile | xargs)

    # create kafka configuration file
    echo 'creating ~/.config directory to house kafka config file'
    mkdir ~/.config
    kFile='~/.config/kafkacatconfluent.conf'
    echo "Writing kafka config to ${kFile}"
    echo "bootstrap.servers=${CONFLUENT_URL}" > $kFile
    echo "security.protocol=SASL_SSL" >> $kFile
    echo "sasl.mechanisms=PLAIN" >> $kFile
    echo "sasl.username=${CONFLUENT_USERNAME}" >> $kFile
    echo "sasl.password=${CONFLUENT_PASSWORD}" >> $kFile


rovrTest:
  stage: rovrTest
  image: registry.gitlab.com/spacee/spacee-internal-services/spacee-node-ci:latest
  tags:
    - spacee-org-docker
  script:
    - *configure-environment
    - npm install
    - npm run rovr
